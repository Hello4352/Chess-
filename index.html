<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>사람 vs AI 체스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #board {
      width: 400px;
      margin: 20px;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css">
</head>
<body>
  <h1>사람 vs AI 체스</h1>
  <div id="board"></div>
  <div id="status"></div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>  <script>
    const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove,
      pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
    });

    let stockfish;
    if (typeof Worker !== 'undefined') {
      stockfish = new Worker(URL.createObjectURL(new Blob([
        'importScripts("https://cdn.jsdelivr.net/npm/stockfish@14.1.0/src/stockfish.js");'
      ])));
    }

    stockfish.onmessage = function(event) {
      const line = event.data;
      if (line.startsWith('bestmove')) {
        const move = line.split(' ')[1];
        game.move({ from: move.substr(0, 2), to: move.substr(2, 2), promotion: 'q' });
        board.position(game.fen());
        updateStatus();
      }
    };

    function handleMove(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';
      board.position(game.fen());
      updateStatus();

      setTimeout(() => {
        stockfish.postMessage('position fen ' + game.fen());
        stockfish.postMessage('go depth 15');
      }, 250);
    }

    function updateStatus() {
      let status = '';
      if (game.in_checkmate()) {
        status = '체크메이트! 게임 종료';
      } else if (game.in_draw()) {
        status = '무승부';
      } else {
        status = (game.turn() === 'w' ? '백' : '흑') + ' 차례';
        if (game.in_check()) {
          status += ' - 체크!';
        }
      }
      document.getElementById('status').innerText = status;
    }
  </script></body>
</html>
